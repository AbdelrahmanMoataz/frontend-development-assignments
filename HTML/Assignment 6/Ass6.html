<!DOCTYPE html>
<html>
    <body>
        <form action="test.py" method="post">
            <div>
                <label>Username:</label><br>
                <input type="text" required placeholder="Clarence123">
            </div>
            <hr>
            <div>
                <label>Password:</label><br>
                <input type="password" placeholder="Complex Password">
            </div>
            <hr>
            <div>
                <label>Mobile:</label><br>
                <input type="tel" placeholder="+20100 (234) 123" pattern="^\+20100\s?\(\d{3}\)\s?\d{3}$">
            </div>
            <hr>
            <div>
                <label>Email:</label><br>
                <input type="email" required placeholder="a@mail.com">
            </div>
            <hr>
            <div>
                <label>Subject:</label><br>
                <input type="text" placeholder="Chemistry">
            </div>
            <hr>
            <div>
                <input type="submit" value="Send Data">
            </div>
            <div>
                <input type="reset" value="Empty Form">
            </div>
            <div>
                <input type="hidden" value="123456">
            </div>
            <hr>
            <div>
                <input type="range" min="100" max="500" step="50" value="400">
            </div>
        </form>
    </body>
</html>
