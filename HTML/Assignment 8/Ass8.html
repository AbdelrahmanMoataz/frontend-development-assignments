<!DOCTYPE html>
<html>
    <body>
        <form novalidate>
            <div>
                <label>Search</label><br><br>
                <input type="search" placeholder="Enter A Search Word" autofocus>
            </div><br>
            <div>
                <label>Upload</label><br><br>
                <input type="file">
            </div><br>
            <div>
                <label>Url</label><br><br>
                <input type="url" required>
            </div><br>
            <!-- To set inital values for date or month, the format is YYYY-MM-DD (no days for month) -->
            <div>
                <label>Date</label>
                <input type="date" value="1982-10-25">
            </div><br>
            <div>
                <label>Month</label>
                <input type="month" value="1982-10">
            </div><br>
            <div>
                <input type="reset" value="Empty">
                <input type="submit" value="Save">
            </div>
        </form>
        <pre>
Hello Line One
Hello Line Two
Hello Line Three
      Hello Line Four
        </pre>
        <iframe src="https://elzero.org/" width="100%" height="400"></iframe>
    </body>
</html>
